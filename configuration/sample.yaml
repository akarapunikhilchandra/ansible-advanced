- name: DEMO is on ansible configuration
  hosts: ec2-user
  become: yes
  tasks:
  - name: Install EPEL Repository
    become: yes
    yum:
      name: epel-release
      state: present

  - name: Update package cache
    become: yes
    yum:
      name: '*'
      state: latest


  - name: Install Nginx
    package:
      name: nginx
      state: present

  - name: Start Nginx service
    service:
      name: nginx
      state: started
      enabled: yes